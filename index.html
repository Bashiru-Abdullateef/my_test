<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-danger fs-1" >
        Movie collection
    </h1>
    <div class="containers">
        <div>
            <input type="text" name="" id="title" placeholder="The title of the movie" >
        </div>
        <div>
            <input type="text" name="" id="director" placeholder="Director">

        </div>
        
        <div>
            <input type="number" name="" id="year" placeholder="Year the movie release">

        </div>
        <button onclick="addMovie()">
            ADD Contact
        </button>
        <p id="errorMSG">
            Please fill in the input
        </p>
        
    </div>
    <table id="table">
            
    </table>

    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control form-control-sm my-3" placeholder=" name" id="editedName">
          <input type="text" class="form-control form-control-sm my-3" placeholder=" Director" id="editedNumber">
          <input type="text" class="form-control form-control-sm my-3" placeholder="Year"  id="editedEmail">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="edit()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    
</body>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
